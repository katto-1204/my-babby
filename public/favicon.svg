<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7CCD7C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5FA85F;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#heartGrad)" filter="url(#shadow)"/>
  
  <!-- Heart shape -->
  <path d="M64,95 C64,95 30,65 30,45 C30,30 40,25 50,30 C55,20 65,20 64,30 C63,20 73,20 78,30 C88,25 98,30 98,45 C98,65 64,95 64,95 Z" 
        fill="#FFFFFF" 
        stroke="#5FA85F" 
        stroke-width="1.5"
        stroke-linejoin="round"/>
  
  <!-- Small sparkle -->
  <circle cx="45" cy="50" r="2" fill="#FFD700" opacity="0.9"/>
  <circle cx="83" cy="50" r="2" fill="#FFD700" opacity="0.9"/>
</svg>
